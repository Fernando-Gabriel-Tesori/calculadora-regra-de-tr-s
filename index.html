<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Regra de Três</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Calculadora de Regra de Três</h2>
    <div class="input-container">
      <input type="number" id="value1" placeholder="Valor 1">
      <input type="number" id="value2" placeholder="Valor 2">
      <input type="number" id="result" placeholder="Resultado">
    </div>
    <button onclick="calculate()">Calcular</button>
    <p id="output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
